@(message: String, members: List[User])
@import helper._

@main("") {
    <div class="container secret-container">
	  <div class="row">
	    <div class="span12">
			@if(members.isEmpty) {
  			<h1>No members are present</h1>
			} else {
			<ul>
        		@members.map { reservation =>
            	<li>
                @member.firstName <br>
                @member.firstName
				@member.email.
                @form(routes.Staff.deleteMember(member.id)) {
                    <input type="submit" value="Delete">
                }
            	</li>
        	}
    		</ul>	
		</div>
	  </div>
	</div> <!-- /container -->
}
