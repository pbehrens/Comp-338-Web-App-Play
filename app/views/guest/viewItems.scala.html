@(message: String, items: List[Resource])
@import helper._

@main("") {
    <div class="container secret-container">
	  <div class="row">
	    <div class="span12">
		  
			@if(items.isEmpty) {
  			<h1>No items are present</h1>
			} else {
			<ul>
        		@items.map { item =>
            	<li>
                @item.name
            	</li>
                }
        	}
    		</ul>		


		</div>
	  </div>
	</div> <!-- /container -->
}
